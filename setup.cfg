[flake8]
max-line-length = 120
ignore = E501, W503, E203
exclude = 
    .venv,
    __pycache__,
    .git,
    .pytest_cache,
    build,
    dist,
    *.egg-info

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --cov=modules
    --cov-report=term-missing
    --cov-report=html
