name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # 수동 실행 허용

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov flake8 black
    
    - name: Run linting (flake8)
      run: |
        # E501: 라인 길이 제한 완화
        # W503: 이진 연산자 앞 줄바꿈 허용
        flake8 . --count --max-line-length=120 --ignore=E501,W503 --statistics --exclude=.venv,__pycache__
      continue-on-error: true
    
    - name: Check code formatting (black)
      run: |
        black --check --line-length=120 --exclude='.venv|__pycache__' .
      continue-on-error: true
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=modules --cov-report=xml --cov-report=term
      continue-on-error: false
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      if: matrix.python-version == '3.13'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        flake8 . --count --max-line-length=120 --ignore=E501,W503 --statistics --exclude=.venv,__pycache__
    
    - name: Run black
      run: |
        black --check --line-length=120 --exclude='.venv|__pycache__' .
    
    - name: Run isort
      run: |
        isort --check-only --profile black --line-length=120 .

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t data-collector:${{ github.sha }} .
    
    - name: Test Docker image
      run: |
        docker run --rm data-collector:${{ github.sha }} python -c "import modules.crawler; print('OK')"
    
