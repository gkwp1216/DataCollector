db:
  path: data.db

logging:
  log_dir: logs  # 로그 파일 디렉토리
  level: INFO  # 로그 레벨: DEBUG, INFO, WARNING, ERROR, CRITICAL
  enable_file_logging: true  # 파일 로깅 활성화
  enable_console_logging: true  # 콘솔 로깅 활성화
  max_bytes: 10485760  # 로그 파일 최대 크기 (10MB)
  backup_count: 5  # 로테이션된 로그 파일 보관 개수
  enable_daily_log: true  # 일별 로그 파일 생성
  enable_error_log: true  # 에러 전용 로그 파일 생성

crawler:
  max_concurrent: 5
  timeout: 10
  max_retries: 3
  delay_between_requests: 1.0
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  skip_duplicates: true  # 중복 URL 건너뛰기

# 기본 타겟 (단순 URL 목록)
targets:
  - https://example.com
  - https://httpbin.org/html
  - https://httpbin.org/delay/1

# 타겟별 상세 설정 (선택 사항)
# 각 타겟에 대해 개별 설정 가능
target_configs:
  - url: https://example.com
    name: "Example Domain"
    enabled: true
    timeout: 10
    max_retries: 3
    delay: 1.0
    headers:
      User-Agent: "Mozilla/5.0"
    
  - url: https://httpbin.org/html
    name: "HTTPBin HTML Test"
    enabled: true
    timeout: 15
    max_retries: 2
    delay: 0.5

rss_feeds:
  - https://news.ycombinator.com/rss
  - https://hnrss.org/newest?points=100

scheduler:
  enabled: false  # 스케줄러 활성화 여부
  interval_minutes: 60  # 분 단위 간격 (간단 모드)
  cron: null  # cron 표현식 (null이면 interval 사용)
  # cron 예시:
  # - "0 */6 * * *"  # 6시간마다
  # - "0 9 * * *"    # 매일 오전 9시
  # - "0 0 * * 0"    # 매주 일요일 자정

# 알림 설정
notifications:
  enabled: false  # 알림 활성화 여부
  
  # 이메일 알림
  email:
    enabled: false
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    username: "your-email@gmail.com"
    password: "your-app-password"  # Gmail 앱 비밀번호
    from: "your-email@gmail.com"
    to: "recipient@example.com"
  
  # Slack 알림
  slack:
    enabled: false
    webhook_url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
  
  # Discord 알림
  discord:
    enabled: false
    webhook_url: "https://discord.com/api/webhooks/YOUR/WEBHOOK/URL"
  
  # 알림 조건
  notify_on_complete: true  # 수집 완료 시 알림
  notify_on_error: true  # 에러 발생 시 알림
  error_threshold: 50  # 실패율이 이 값(%)을 초과하면 알림
